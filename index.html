<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-nav">
          <a class="header-logo" href="/">
            <img
              class="header-logo-image"
              src="./images/Logo Color.svg"
              alt="Logo"
              width="140"
              height="40"
              loading="lazy"
            />
          </a>
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a href="#!" class="nav-menu-item">Home</a>
              </li>
              <li class="nav-item">
                <a href="#!" class="nav-menu-item">Features</a>
              </li>
              <li class="nav-item">
                <a href="#!" class="nav-menu-item">Pricing</a>
              </li>
              <li class="nav-item">
                <a href="#!" class="nav-menu-item">Blog</a>
              </li>
            </ul>
          </nav>
          <div class="header-actions">
            <button class="header-getstart-button" type="button">
              Get start
            </button>
          </div>
        </div>
      </div>
    </header>
    <div class="header-row">
      <div class="header-content">
        <h1 class="header-heading">Grow your subscription business</h1>
        <p>
          Outcome-centered products that reduce churn, optimize pricing, and
          grow your subscription business end-to-end.
        </p>
      </div>
      <div class="header-img">
        <img src="/images/pose_7.png" alt="" />
      </div>
    </div>
  </body>
</html>
